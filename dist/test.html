<html>
  <head>
  <script src="component-graph.umd.js"></script>
  <script>
  
  window.onload = function () {
      ComponentGraph.registerTag("hol-comp", class {
         constructor(str,deps,view) { 
           console.log(str)
           this.data = str;
           view.innerHTML = "Data(" + str + ")  " + JSON.stringify(deps);           
         }
      })
  }
  </script>
  </head>
  <body>
    <hol-comp id="test.html/baz" deps="test.html/foo">
      Bazza.
    </hol-comp>
<hol-comp id="test.html/foo" deps="foo.html/bar">
      Some content.
    </hol-comp>
  </body>
</html>
